<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
      <img src="images/illustration-hero.svg" alt="Illustration of a happy woman enjoying music on her device" />
      <div class="summary-content">
        <div class="summary-description">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="item">
          <img src="images/icon-music.svg" alt="Music icon symbolizing the order of a music plan" />
          <div class="item-description">
            <div class="item-name">Annual Plan</div>
            <div class="item-price">$59.99/year</div>
          </div>
          <button class="button button-link">Change</button>
        </div>

        <div class="action">
          <button type="submit" class="button button-cta">Proceed to Payment</button>
          <button type="reset" class="button button-text">Cancel Order</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Adib Haziq</a>.
    </div>
  </body>
</html>
